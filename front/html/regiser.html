<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goal Clash - Crear Cuenta</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style3.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Goal Clash</h1>
            <hr class="header-line">
        </header>

        <main class="register-box">
            <h2>Crear Cuenta</h2>
            <form>
                <div class="input-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre">
                </div>
                <div class="input-group">
                    <label for="correo">Correo</label>
                    <input type="email" id="correo" name="correo" placeholder="Ingresa tu correo electrónico">
                </div>
                <div class="input-group">
                    <label for="contrasena">Contraseña</label>
                    <input type="password" id="contrasena" name="contrasena" placeholder="Crea tu contraseña">
                </div>
                <button type="button" class="btn-register" onclick="crearUsuario()">Crear Cuenta</button>
            </form>
            <div id="modal">
                <h2 id="modalTitle">Título</h2>
                <p id="modalBody">Mensaje</p>
                <button onclick="ui.closeModal()">Cerrar</button>
            </div>

            <p class="login-link">¿Ya tienes cuenta? <a href="../html/login.html">INICIAR SESIÓN AQUÍ</a></p>
        </main>
    </div>
    <script src="../js/Clases/users.js"></script>
    <script src="../js/dom.js"></script>
    <script src="../js/index2.js"></script>
</body>

</html>
