<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goal Clash - Gestionar Jugadores</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/admin.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Gestión de Jugadores</h1>
        </header>

        <main class="register-box">
            <h2>Gestión de Jugadores</h2>
            <form id="form-jugador">
                <div class="input-group">
                    <label for="nombre">Nombre del Jugador</label>
                    <input type="text" id="nombreAgregar" name="nombre" placeholder="Ingresa el nombre del jugador">
                </div>
                <div class="input-group">
                    <label for="goles">Goles</label>
                    <input type="number" id="golesAgregar" name="goles" placeholder="Ingresa la cantidad de goles">
                </div>
                <div class="input-group">
                    <label for="imagen">Link de Imagen</label>
                    <input type="text" id="imagenAgregar" name="imagen" placeholder="Ingresa el link de la imagen">
                </div>
                <button type="button" class="btn-register" onclick="crear()">Agregar Jugador</button>
                <div class="input-group">
                    <label for="select-jugador">Selecciona un jugador</label>
                    <select id="select1">
                        <!-- Los jugadores se cargarán aquí dinámicamente -->
                    </select>
                    <input type="text" id="ingresoJugadoresMod" name="goles2" placeholder="Ingresa los goles">
                    <button type="button" class="btn-register" onclick="modificar()">Editar Jugador</button>
                </div>
            </form>
            <h3>Borrar Jugador</h3>
            <div class="input-group">
                <label for="select-jugador">Selecciona un jugador</label>
                <select id="select2">
                    <!-- Los jugadores se cargarán aquí dinámicamente -->
                </select>
                <button type="button" class="btn-register" onclick="borrar()">Borrar Jugador</button>
            </div>

            <div id="modal">
                <h2 id="modalTitle">Título</h2>
                <p id="modalBody">Mensaje</p>
                <button onclick="ui.closeModal()">Cerrar</button>
            </div>

        </main>
    </div>
    <script src="../js/admin.js"></script>
    <script src="../js/dom.js"></script>
</body>

</html>
