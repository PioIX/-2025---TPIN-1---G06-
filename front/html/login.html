<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goal Clash - Iniciar Sesión</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style2.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Goal Clash</h1>
            <hr class="header-line">
        </header>

        <main class="login-box">
            <h2>Iniciar Sesión</h2>
            <form>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" placeholder="Ingresa tu mail">
                </div>
                <div class="input-group">
                    <label for="contrasena">Contraseña</label>
                    <input type="password" id="password" name="contrasena" placeholder="Ingresa tu contraseña">
                </div>
                <button type="button" class="btn-login" onclick="ingresar()">Iniciar Sesión</button>
            </form>
            <p class="signup-link">¿No tienes cuenta? <a href="../html/regiser.html">REGISTRATE AQUÍ</a></p>
            <div id="modal">
                <h2 id="modalTitle">Título</h2>
                <p id="modalBody">Mensaje</p>
                <button onclick="closeModal()">Cerrar</button>
            </div>
        </main>
        
    <script src="../js/Clases/users.js"></script>
    <script src="../js/dom.js"></script>
    <script src="../js/index.js"></script>
</body>

</html>
